<h1>{{ menu.name }}</h1>
<a class="btn btn-link" data-ng-href="{{ baseUrl }}"><i class="icon icon-arrow-left"></i> Back</a>
<carousel interval="myInterval">
    <slide ng-repeat="card in cards.result" active="card.active">
        <img ng-src="http://placehold.it/600x400" style="margin:auto;">
        <div class="carousel-caption">
            <h4>Slide {{$index}}</h4>
            <p>{{card.name}}</p>
        </div>
    </slide>
</carousel>
